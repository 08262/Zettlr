<div class="dialog">
    <h1>Rename File</h1>
    <p>
        Please provide a new file name.<br>
        The file in <strong>%PATH%</strong> will be moved accordingly.
    </p>

    <form  action="" method="GET" id="dialog">
        <input type="text" name="name" placeholder="File name" autofocus="autofocus" value="%NAME%">
    </form>
</div>
