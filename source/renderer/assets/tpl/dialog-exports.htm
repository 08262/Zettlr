<div class="export_files">
    <div id="html" data-hash="%HASH%" data-ext="html">
        <img src="img/html.png" alt="Export as HTML" title="HTML">
        <span class="filename">%NAME%.html</span>
    </div>

    <div id="odt" data-hash="%HASH%" data-ext="odt">
        <img src="img/odt.png" alt="Export as ODT" title="ODT">
        <span class="filename">%NAME%.odt</span>
    </div>

    <div id="docx" data-hash="%HASH%" data-ext="docx">
        <img src="img/doc.png" alt="Export as DOCX" title="DOCX">
        <span class="filename">%NAME%.docx</span>
    </div>

    %PDFLATEXEXPORT%
</div>
