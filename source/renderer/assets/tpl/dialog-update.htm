<div class="dialog">
    <h1>%i18n.update.title%: %NEWVER%</h1>
    <p><strong>%i18n.update.current_version%: %CURVER%</strong></p>
    <p>
        %i18n.update.notification%
    </p>
    <div class="changelog">
        %CHANGELOG%
    </div>
    <a href="%RELEASEURL%" target="_blank" class="button" onclick="require('electron').shell.openExternal(this.getAttribute('href')); return false;">%i18n.update.release_url%</a>
    <button id="abort">%i18n.update.close%</button>
</div>
