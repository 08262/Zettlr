<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zettlr</title>

    <!-- Include main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Codemirror theme -->
    <link rel="stylesheet" href="codemirror/cm.css">
    <link rel="stylesheet" href="css/theme-zettlr.css">
    <link rel="stylesheet" href="codemirror/cm-plugin-dialog.css">

    <!-- And now the JS -->
    <!-- Hack for recognizing jquery (thanks to https://stackoverflow.com/a/37480521/8651046)-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <!-- Include the main renderer class -->
    <script typye="text/javascript" src="../zettlr-renderer.js"></script>

    <!-- CODEMIRROR -->
    <script src="codemirror/cm.js"></script>
    <!-- Fix for markdown mode -->
    <script src="codemirror/cm-plugin-overlay.js"></script>
    <!-- Automatic continuation of markdown lists -->
    <script src="codemirror/cm-plugin-continuelist.js"></script>
    <!-- Automatic indentation / unindentation of lists -->
    <script src="codemirror/cm-plugin-indentlist.js"></script>

    <!-- Trigger searches on the current doc -->
    <script src="codemirror/cm-plugin-search.js"></script>
    <script src="codemirror/cm-plugin-searchcursor.js"></script>
    <script src="codemirror/cm-plugin-jump-to-line.js"></script>

    <!-- Needed for better search dialog -->
    <script src="codemirror/cm-plugin-dialog.js"></script>

    <!-- Automatically close brackets and quotes -->
    <script src="codemirror/cm-plugin-closebrackets.js"></script>

    <!-- My own plugins: Markdown shortcuts, footnotes and spell checking -->
    <script src="codemirror/zettlr-plugin-markdown-shortcuts.js"></script>
    <script src="codemirror/zettlr-plugin-spellchecker.js"></script>
    <script src="codemirror/zettlr-plugin-footnotes.js"></script>

    <!-- Finally the markdown mode -->
    <script src="codemirror/cm-mode-markdown.js"></script>
    <!-- ... with GitHub Flavored addon -->
    <script src="codemirror/cm-mode-gfm.js"></script>

    <!-- Hack for jQuery (part 2) -->
    <script>if (window.module) module = window.module;</script>

    <script>
    // We need a super global for our renderer element

    var renderer; //= //require('./zettlr-renderer.js');

    $(document).ready(function() {
        renderer = new ZettlrRenderer();
        renderer.init();
    });
    </script>
</head>
<body>
    <div id="container">

        <!-- Main toolbar -->
        <div id="toolbar">
            <div class="button directory-new" data-command="new-dir"          data-content="{}"></div>
            <div class="button file-new"      data-command="new-file"         data-content="{}"></div>
            <div class="button preferences"   data-command="open-preferences" data-content="{}"></div>
            <div class="searchbar">
                <input type="text">
            </div>
            <div class="spacer"></div>
            <div class="button file-save"     data-command="save-file"        data-content="{}"></div>
            <div class="button file-rename"   data-command="rename-file"      data-content="{}"></div>
            <div class="button file-remove"   data-command="remove-file"      data-content="{}"></div>
            <div class="separator"></div>
            <div class="button insert-image"  data-command="cm-command"       data-content="markdownImage"></div>
            <div class="button insert-link"   data-command="cm-command"       data-content="markdownLink"></div>
            <div class="button insert-bold"   data-command="cm-command"       data-content="markdownBold"></div>
            <div class="button insert-italic" data-command="cm-command"       data-content="markdownItalic"></div>
            <div class="button insert-ul"     data-command="cm-command"       data-content="markdownMakeUnorderedList"></div>
            <div class="button insert-ol"     data-command="cm-command"       data-content="markdownMakeOrderedList"></div>
            <div class="button insert-fn"     data-command="cm-command"       data-content="insertFootnote"></div>
            <div class="button remove-fn"     data-command="cm-command"       data-content="removeFootnote"></div>
            <div class="file-info"></div>
        </div>

        <!-- First: Pane for directories -->
        <div id="directories" tabindex="1">
        </div>

        <!-- Second: Pane for preview (can be toggled) -->
        <div id="preview" tabindex="2">
        </div>

        <!-- Three: The editor itself -->
        <div id="editor">
            <textarea id="cm-text"></textarea>
        </div>

    </div>
</body>
</html>
