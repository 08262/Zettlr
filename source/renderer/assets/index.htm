<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Allow script execution only from the app itself or inline stuff to
         supress the Electron default warning (and also make it safer here) -->
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">-->
    <title>Zettlr</title>

    <!-- Codemirror CSS files -->
    <link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
    <!-- KaTeX CSS file -->
    <link rel="stylesheet" href="../../node_modules/katex/dist/katex.min.css">

    <!-- Include the geometry of the app -->
    <link rel="stylesheet" href="../../common/assets/css/geometry.css">

    <!-- Include the main theme -->
    <link rel="stylesheet" id="theme-css" href="../../common/assets/css/theme-berlin.css">

    <!-- And now the JS -->
    <!-- Hack for recognizing jquery (thanks to https://stackoverflow.com/a/37480521/8651046)-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../common/assets/js/jquery-ui.min.js"></script>

    <script src="../../node_modules/vue/dist/vue.js" charset="utf-8"></script>

    <!-- Hack for jQuery (part 2) -->
    <script>if (window.module) module = window.module;</script>

    <!-- Finally load the app. It will load automatically. -->
    <script type="text/javascript" src="../main.js"></script>
</head>
<body>
    <div id="container">

        <!-- Main toolbar -->
        <div id="toolbar">
        </div>

        <!-- Mount the Sidebar -->
        <div id="sidebar" v-on:mousemove="handleMouseOver" v-on:dragover="handleDragOver" v-bind:class="sidebarClass">
          <!-- Display the arrow button in case we have a non-combined view -->
          <div
            v-on:click="toggleFileList"
            id="arrow-button"
            ref="arrowButton"
            class="hidden"
          >
          </div>
          <!-- Render a the file-tree -->
          <div id="component-container">
            <div id="file-tree" ref="directories" v-on:click="selectionListener">
              <template v-if="$store.state.items.length > 0">
                <div id="directories-files-header">Files</div>
                  <tree-item
                    v-for="item in getFiles"
                    v-bind:obj="item"
                    v-bind:key="item.hash"
                    v-bind:depth="0"
                  >
                  </tree-item>
                  <div id="directories-dirs-header">Directories</div>
                  <tree-item
                    v-for="item in getDirectories"
                    v-bind:obj="item"
                    v-bind:key="item.hash"
                    v-bind:depth="0"
                  >
                  </tree-item>
                </template>
                <template v-else>
                  <div class="empty-tree">
                    <div class="info"></div>
                    No open directories
                  </div>
                </template>
              </div>
              <div id="file-list" class="hidden" ref="fileList">
                <template v-if="getDirectoryContents.length > 1">
                  <file-item
                    v-for="item in getDirectoryContents"
                    v-bind:obj="item"
                    v-bind:key="item.hash"
                  >
                </file-item>
                </template>
                <template v-else-if="getDirectoryContents.length === 1">
                  <file-item
                    v-for="item in getDirectoryContents"
                    v-bind:obj="item"
                    v-bind:key="item.hash"
                  >
                </file-item>
                  <!-- TODO: Detect if the sidebar is in combined mode, b/c then here only search results will appear -->
                  <div>Empty directory</div>
                </template>
                <template v-else>
                  <!-- Same as above: Detect combined sidebar mode -->
                  <div class="">No directory selected &hellip;</div>
                </template>
              </div>
          </div>
          <div id="sidebar-inner-resizer" v-if="isExpanded" ref="sidebarInnerResizer" v-on:mousedown="sidebarStartInnerResize"></div>
          <div id="sidebar-resize" ref="sidebarResizer" v-on:mousedown="sidebarStartResize"></div>
        </div>

        <!-- Three: The editor itself -->
        <div id="editor">
            <textarea id="cm-text" style="display:none;" placeholder=""></textarea>
        </div>

        <!--
          Windows window controls, taken from
          https://github.com/sidneys/electron-titlebar-windows (License: MIT)
        -->

        <div class="windows-window-controls">
          <div class="minimise">
            <svg x="0px" y="0px" viewBox="0 0 10 1">
              <rect fill="#000000" width="10" height="1"></rect>
            </svg>
          </div>
          <div class="resize">
            <svg class="maximise-svg" x="0px" y="0px" viewBox="0 0 10 10">
              <mask id="Mask">
                <rect fill="#FFFFFF" width="10" height="10"></rect>
                <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"/>
                <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"/>
              </mask>
              <path fill="#000000" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"/>
            </svg>
          </div>
          <div class="close">
            <svg x="0px" y="0px" viewBox="0 0 10 10">
              <polygon fill="#000000" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
            </svg>
          </div>
        </div>

        <!-- Linux Window controls. Totally my own doing. -->
        <div class="linux-window-controls">
          <div class="minimise"></div>
          <div class="maximise"></div>
          <div class="close"></div>
        </div>

    </div>
</body>
</html>
