<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zettlr</title>

    <!-- Include main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Codemirror CSS files: Codemirror, Dialog and Zettlr Theme -->
    <link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../../node_modules/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="css/theme-zettlr.css">

    <!-- And now the JS -->
    <!-- Hack for recognizing jquery (thanks to https://stackoverflow.com/a/37480521/8651046)-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <!-- Include the main renderer class -->
    <script typye="text/javascript" src="../zettlr-renderer.js"></script>

    <!-- Hack for jQuery (part 2) -->
    <script>if (window.module) module = window.module;</script>

    <script>
    // We need a super global for our renderer element

    var renderer;

    $(document).ready(function() {
        renderer = new ZettlrRenderer();
        renderer.init();
    });
    </script>
</head>
<body>
    <div id="container">

        <!-- Main toolbar -->
        <div id="toolbar">
            <div class="button directory-new" data-command="dir-new"          data-content="{}"></div>
            <div class="button file-new"      data-command="file-new"         data-content="{}"></div>
            <div class="button preferences"   data-command="open-preferences" data-content="{}"></div>
            <div class="searchbar">
                <input type="text">
            </div>
            <div class="spacer"></div>
            <div class="button file-save"     data-command="file-save"        data-content="{}"></div>
            <div class="button share"         data-command="export"           data-content="{}"></div>
            <div class="button file-rename"   data-command="file-rename"      data-content="{}"></div>
            <div class="button file-delete"   data-command="file-delete"      data-content="{}"></div>
            <div class="separator"></div>
            <div class="button insert-image"  data-command="cm-command"       data-content="markdownImage"></div>
            <div class="button insert-link"   data-command="cm-command"       data-content="markdownLink"></div>
            <div class="button insert-bold"   data-command="cm-command"       data-content="markdownBold"></div>
            <div class="button insert-italic" data-command="cm-command"       data-content="markdownItalic"></div>
            <div class="button insert-ul"     data-command="cm-command"       data-content="markdownMakeUnorderedList"></div>
            <div class="button insert-ol"     data-command="cm-command"       data-content="markdownMakeOrderedList"></div>
            <div class="button insert-fn"     data-command="cm-command"       data-content="insertFootnote"></div>
            <div class="button remove-fn"     data-command="cm-command"       data-content="removeFootnote"></div>
            <div class="file-info"></div>
            <div class="button pomodoro"      data-command="pomodoro"         data-content="{}">
                <svg width="16" height="16" viewBox="0 0 20 20">
                    <circle class="pomodoro-meter" cx="10" cy="10" r="7" stroke-width="6" />
                    <circle class="pomodoro-value" cx="10" cy="10" r="7" stroke-width="6" />
                </svg>
            </div>
        </div>

        <!-- First: Pane for directories -->
        <div id="directories" tabindex="1">
        </div>

        <!-- Second: Pane for preview -->
        <div id="preview" tabindex="2">
        </div>

        <!-- Three: The editor itself -->
        <div id="editor">
            <textarea id="cm-text"></textarea>
        </div>

    </div>
</body>
</html>
